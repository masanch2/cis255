	<!-- onClick function -->
	<script>
		// Data
		var provinces = ["alberta", "british columbia", "manitoba", "new brunswick", "newfoundland", "nova scotia", "ontario", "prince edward island", "quebec", "saskatchewan", "northwest territories", "nunavut", "yukon"];
		
		// Submit button - onclick
		// Check "guess" against list of provinces, then update "response" <p>
		function update () 
		{

			var correct = false;
			
			// Get user guess
			var guess = document.getElementById("guess").value.toLowerCase ();

			// Check if guess matches each province
			for (var i = 0; i < provinces.length; i++) {
				if (guess == provinces[i]) {
					correct = true;
					break;
				}
			}
			
			// Get response <p>
			var response = document.getElementById("response");

			// Update response
			if (!correct) {
				response.innerHTML = "Sorry! Please try again.";
			} else {
				response.innerHTML = "Correct! <strong>" + guess + "</strong> is a province/territory of Canada!";
			}
		}
	</script>

	<div class="container">

						<input type="text" class="form-control" id="guess" placeholder="Type here" />
