    <div class="container">

		<div class="starter-template">
			<h3>Test 1: Data Types</h3>
			<p>
				<script type="text/javascript">
				
					// String
					var name = "michael";
					
					// Number
					var age = 30;
					
					// Boolean
					var student = true;
					
					// Null
					var work_experience = null;
					
					// Undefined
					var job_title;
					
					
					// Test output
					document.write("<b>First Name:</b> " + name + "<br />");
					document.write("<b>Age:</b> " + age + "<br />");
					document.write("<b>Student:</b> " + student + "<br />");
					document.write("<b>Work Experience:</b> " + work_experience + "<br />");
					document.write("<b>Job Title:</b> " + job_title + "<br />");
					
				</script>
			</p>
