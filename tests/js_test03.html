    <div class="container">

		<div class="starter-template">
			<h3>Test 3: Loops</h3>
			<p>
				<script>
				
					// 1
					for (var i = 0; i < 10; i++) {
						document.write ("hello, world<br>");
					}
				
					document.write ("<br><br>");
				
				
					// 2
					var digits = "1234567890";
					var i = 0;
					
					var sum = 0;
					
					while (i < digits.length) {
						sum = sum + parseInt (digits.substr (i ,1), 10);
						
						i++;
					}
					
					document.write ("---<br>");
					document.write (sum + "<br><br>");
					
					// 3
					var word = "zippy";
					var l = 0;
					
					do {
						document.write (word.substr(l, 1) + "<br>");
						l++;
					} while (l < word.length)
					
					
				</script>
			</p>
